<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    <div>
        Qual é sua nacionalidade?
        <p><input type="text" name="txtnal" id="txtnal"></p>
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res"></div>
    </div>

    <script>
        function verificar(){
            var txtn = document.querySelector('input#txtnal')
            var res = document.querySelector('div#res')
            var nal = String(txtn.value)
            res.innerHTML = `<p>Sua nacionalidade é <strong>${nal}</strong></p>`

            if (nal == 'Brasileiro' || nal == 'brasileiro') {
                res.innerHTML += '<p>Você é <strong>brasileiro</strong></p>'
            } 
            
            else {
                    res.innerHTML += '<p>Você é <strong>estrangeiro</strong></p>'
                }
            }
    </script>
</body>
</html>
